<!DOCTYPE html>
<html lang="en">

            <input type="checkbox" name="" id="check">
            <div class="logo-container">

            </div>
            <div class="nav-btn">
                <div class="nav-links">
                    <ul>
                        <li class="nav-link">
                            <a href="#Home">Home</a>

                        <li class="nav-link">
                            <a href="#Skills">Skills</a>
                        </li>
                        <li class="nav-link">

    <main id="home" class="home-container">

            </div>
            <img src="Images/mac.jpg" alt="Success">

    <main id="Skills" class="skills-container">
        <div class="hold">

        <div class="flex-container">
            <div class="flex-box"><img  class="skill html" src="Images/Html-logo.jpg" alt="HTML-LOGO"><h5>Html</h5></div>
            <div class="flex-box"><img src="Images/css-logo.jpg" alt="CSS-LOGO" class="skill Css"><h5>CSS</h5></div>
            <div class="flex-box"><img src="Images/javascript-logo.jpg" alt="" class="skill js"><h5>JAVASCRIPT</h5></div>
            <div class="flex-box"><img src="Images/vue-logo.jpeg" alt="Vue.js" class="skill vue"><h5>VUE.js</h5></div>
        </div>
        </div>
    </main>

    <main  class="skill-container">
        <div class="hold2">
            <h3>Soft Skills</h3>
            <div class="flexy-container">
                <div class="flex-box"><img  class="skill html" src="Images/Communication.jpg"><h5>Communication</h5></div>
                <div class="flex-box"><img class="skill team" src="Images/Team-work.jpg"><h5>Team Work</h5></div>
            </div>

            <div class="lead-container">
                <div class="flex-box"><img  class="skill lead" src="Images/leadership.jpg" alt="HTML-LOGO"><h5>leadership</h5></div>
                
            </div>

            <div class="flexy-container">
                <div class="flex-box"><img src="Images/Time_manage.jpg" alt="" class="skill js"><h5>Time <br><span>Management</span></h5></div>

    <div id="Contact" class="container">
        <div class="outer-box">
            <button class="icons">
                <img class="YouTube" src="images/Gmail.png" alt="YouTube">
            </button>
            <p>Gmail</p> 
        </div>

        <div class="outer-box">
            <button class="icons">
                <img class="YouTube" src="images/twitter.jpg" alt="Gmail">
            </button> 
            <p>Twitter</p>
        </div>

        <div class="outer-box">
            <button class="icons">
                <img class="YouTube" src="images/facebook.jpg" alt="YouTube">
            </button> 
            <p>Facebook</p>
        </div>

        <div class="outer-box">
            <button class="icons">
                <img class="YouTube" src="images/call.png" alt="Gmail">
            </button> 
            <p>Phone</p>
        </div>
