<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HomePage</title>
    <link rel="stylesheet" href="Google_style.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/Google_dots.jpeg" alt=" google dots" />
        </nav>
    </header>

    <main>
        <img src="images/brand-name.png" alt="Brand_name"/>
        <input placeholder="Search or type web address or url" type="text" />
        <div class="btn_holder">
            <button> Google Search</button>
            <button> I'm feeling Lucky</button>
        </div>

        <div class="container">
            <div class="outer-box">
                <button class="icons">
                    <img class="YouTube" src="images/you-tube.png" alt="YouTube">
                </button>
                <p>YouTube</p> 
            </div>
    
            <div class="outer-box">
                <button class="icons">
                    <img class="YouTube" src="images/Gmail-logo.png" alt="Gmail">
                </button> 
                <p>Gmail</p>
            </div>

            <div class="outer-box">
                <button class="icons">
                    <img class="YouTube" src="images/you-tube.png" alt="YouTube">
                </button> 
                <p>Gmail</p>
            </div>

            <div class="outer-box">
                <button class="icons">
                    <img class="YouTube" src="images/Gmail-logo.png" alt="Gmail">
                </button> 
                <p>Gmail</p>
            </div>

        </div>

    </main>

    <footer>
        <div class="top_footer">
            <p>Nigeria</p>

        </div>

        <div class="bottom_footer">

            <div class="left_side">
                <a> About</a>
                <a> Advertising</a>
                <a> Business</a>
                <a>How to search Works</a>

            </div>

            <a>Carbon Neutral Since 2007</a>

            <div class="right_side">
                <a href="#"> Privacy</a>
                <a href="#"> Terms</a>
                <a href="#"> Settings</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
